{% extends "home/base.html" %}
{% load static %}
{% block title %} Dashboard {% endblock title %}
<!-- Specific Page CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add router</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add router</li>
            </ol>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Form Basic -->
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Router</h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="ipaddress">IP Address</label>
                      <input type="text" class="form-control" id="ipaddress" placeholder="Enter IP address">
                    </div>
                    <div class="form-group">
                      <label for="routername">Router Name</label>
                      <input type="text" class="form-control" id="routername" placeholder="Enter Router Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Username</label>
                      <input type="text" class="form-control" id="Nom" placeholder="Username">
                    </div>
                      <div class="form-group">
                      <label for="SerialNumber">Serial Number</label>
                      <input type="text" class="form-control" id="SerialNumber" placeholder="Serial Number">
                    </div>
                      <div class="form-group">
                      <label for="Entreprise">Enterprise</label>
                      <input type="password" class="form-control" id="Enterprise" placeholder="Enterprise">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>

            </div>



{% endblock content %}
